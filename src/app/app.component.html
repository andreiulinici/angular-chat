        <div *ngFor="let conv of conversation; let i = index">
            <div *ngIf="conv.subscriberType == 0">
                <div class="bubble2">
                    <div class="person">{{conv.name}}</div>
                    <div class="person2">{{conv.message}}</div>
                </div>
            </div>
            <div *ngIf="conv.subscriberType == 1">

                <div class="bubble1">
                    <div class="person">{{conv.name}}</div>
                    <div class="person1">{{conv.message}}</div>
                </div>
            </div>

        </div>

        <form class="example-form">
            <mat-form-field class="full-width">
                <mat-label>Favorite food</mat-label>
                <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. andrew@example.com">
            </mat-form-field>
        </form>
